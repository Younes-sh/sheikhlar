<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikhlar</title>
</head>
<body>
    
    <div class="container">
        <h1>روانشاد ولی شیخلر</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="image">
                    <img  src="ValiSheikhlar.jpg" alt="vali sheikhlar">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="text">
                    <div class="LifeHistory">
                        <p>از حق: 10/ شهریور/1330</p>
                        <p>به حق: 2/ بهمن/1403</p>
                    </div>

                    <br />
                    <br />
                    <br />
                    <p>از تاریخ 2 بهمن 1403 ساعت 11 صبح تا کنون</p>
                    <div class="ElapsedTime">
                        <p>ثانیه: <span id="seconds"></span></p>
                        <p>دقیقه: <span id="minutes"></span></p>
                        <p>ساعت: <span id="hours"></span></p>
                        <p>روز: <span id="days"></span></p>
                        <p>ماه: <span id="months"></span></p>
                        <p>سال: <span id="years"></span></p>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div>
                        <h3>صد بار خدا مرثیه خوان کرد مرا</h3>
                        <br />
                        <h3>در بوته صبر امتحان کرد مرا</h3>
                        <br />
                        <h3>هرگز نشکست پشتم از هیچ غمی</h3>
                        <br />
                        <h3>جز مرگ پدر که ناتوان کرد مرا</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
